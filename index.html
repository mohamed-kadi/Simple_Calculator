<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel ="stylesheet" href="style.css">
  <title>Calculator</title>
  
</head>
<body class = "body" >
  
 <div class = "box">
   <div class = "displayScreen"></div>
     <div class = "keyPad">
        <div class="button digit">7</div> 
        <div class="button digit">8</div> 
        <div class="button digit">9</div>
        <div class="button clearEntry">CE</div>
        <div class="button digit">4</div>
        <div class="button digit">5</div>
        <div class="button digit">6</div> 
        <div class="button op">/</div> 
        <div class="button digit">1</div>
        <div class="button digit">2</div>
        <div class="button digit">3</div>
        <div class="button op">x</div>
        <div class="button zero">0</div> 
        <div class="button float">.</div> 
        <div class="button op">-</div>
        <div class="button equalSign">=</div>
        <div class="button op">+</div>   
     </div>
 </div>



 <script src="JS/first.js"  ></script>
</body>
</html>
